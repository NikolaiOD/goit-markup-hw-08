		<!-- Hero modal -->
		<div class="modal__backdrop is-hidden" data-modal>
			<div class="modal">
				<button type="submit" class="modal__btn--close" data-modal-close>
					<svg class="modal__icon" width="11" height="11">
						<use href="./images/icons.svg#close"></use>
					</svg>
				</button>
				<form action="#" class="form">
					<span class="form__title">Залиште свої дані, ми вам передзвонимо</span>
					<div class="form__field">
						<label class="form__label" for="name">Ім'я</label>
						<input class="form__input" type="text" name="name" id="name" />
						<svg class="form__icon" width="18" height="18">
							<use href="./images/icons.svg#name"></use>
						</svg>
					</div>
					<div class="form__field">
						<label class="form__label" for="tel">Телефон</label>
						<input class="form__input" type="tel" name="tel" id="tel" />
						<svg class="form__icon" width="18" height="18">
							<use href="./images/icons.svg#phone"></use>
						</svg>
					</div>
					<div class="form__field">
						<label class="form__label" for="email">Пошта</label>
						<input class="form__input" type="email" name="email" id="email" />
						<svg class="form__icon" width="18" height="18">
							<use href="./images/icons.svg#mail"></use>
						</svg>
					</div>
					<div class="form__field">
						<label class="form__label" for="comment">Коментар</label>
						<textarea class="form__comment" name="comment" id="comment" rows="9" placeholder="Введіть текст"></textarea>
					</div>

					<div class="form__checkbox-field">
						<label class="form__checkbox-label" for="policy">
							<input class="form__checkbox-input" type="checkbox" name="policy" id="policy" />
							<svg class="form__checkbox-icon" width="16" height="15">
								<use class="form__checkbox-icon--disagree" href="./images/icons.svg#icon-disagree"></use>
								<use class="form__checkbox-icon--agree" href="./images/icons.svg#icon-agree"></use>
							</svg>
							Погоджуюся з розсилкою та приймаю<a class="form__link" href="">Умови договору</a>
						</label>
					</div>

					<button class="form__btn" type="submit">Відправити</button>
				</form>
			</div>
